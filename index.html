<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="icon" type="image/svg" href="./images/filmIcon.svg" />
    <title>FilmLibrary</title>
  </head>
  <body>
    <header>
      <div class="headerIndex container">
        <div class="headerIndex__upper">
          <a class="headerIndex__logo" href="./index.html"
            ><img
              class="headerIndex__logoIcon"
              width="24"
              src="./images/filmIcon.svg"
              alt="logo"
            />
            <p class="headerIndex__logoText">FilmLibrary</p></a
          >
          <div class="headerIndex__menu">
            <a
              class="headerIndex__menuLink headerIndex__menuLink--underline"
              href="./index.html"
              >Home</a
            >
            <a class="headerIndex__menuLink" href="./library.html" id="Message"
              ><span id="displayName"></span> library</a
            >
            <button class="headerIndex__LoginBtn" id="signIn">Login</button>
            <button class="headerIndex__LoginBtn" id="signOut">Logout</button>
          </div>
        </div>
        <form class="headerIndex__search-form" id="search-form">
          <input
            id="search"
            type="text"
            class="headerIndex__search"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search movies"
          />
          <button class="headerIndex__submit" type="submit" id="submit">
            <img width="12" src="./images/searchIcon.svg" alt="search icon" />
          </button>
        </form>
        <p class="headerIndex__error" style="display: none">
          Search result not successful. Enter the correct movie name
        </p>
      </div>
    </header>
    <div class="container">
      <div class="gallery" data-modal-open></div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

    <footer class="container">
      <div class="footer">
        <p class="footer__text">© 2024 |</p>
        <div class="footer__text">
          <p>
            Developed by Marcin Lulkiewicz, Przemysław Melon, Bartosz Świderski
          </p>
        </div>
      </div>
    </footer>
    <div class="is-hidden moddal" data-modal>
      <div class="moddal__window">
        <button class="moddal__close" data-modal-close>
          <img width="20" src="./images/closeIcon.svg" alt="close icon" />
        </button>
        <div class="moddal__grid"></div>
      </div>
    </div>
    <div hidden id="spinner"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  const firebaseConfig = {
    apiKey: "AIzaSyD8_28psQOyaITWkP0aysC6BjQpaB0oUwY",
    authDomain: "pracainzynierskafilmoteka.firebaseapp.com",
    projectId: "pracainzynierskafilmoteka",
    storageBucket: "pracainzynierskafilmoteka.appspot.com",
    messagingSenderId: "320698596068",
    appId: "1:320698596068:web:3196894f91f63459644af1",
    measurementId: "G-QK7NVC0YY7",
  };
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();
  const signInBtn = document.getElementById("signIn");
  const signOutBtn = document.getElementById("signOut");
  const messageShow = document.getElementById("Message");
  const displayName = document.getElementById("displayName");
  signOutBtn.style.display = "none";
  messageShow.style.display = "none";

  const userSignIn = async () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        console.log(user);
        const uid = user.uid;
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMesage = error.message;
      });
  };

  const userSignOut = async () => {
    signOut(auth)
      .then(() => {
        alert(`${user.displayName} you have signed out successfully`);
        console.log(uid);
      })
      .catch((error) => {});
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      signOutBtn.style.display = "inline";
      messageShow.style.display = "inline";
      signInBtn.style.display = "none";
      displayName.innerHTML = user.displayName;
    } else {
      signOutBtn.style.display = "none";
      messageShow.style.display = "none";
      signInBtn.style.display = "inline";
    }
  });

  signInBtn.addEventListener("click", userSignIn);
  signOutBtn.addEventListener("click", userSignOut);
</script>

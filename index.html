<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="icon" type="image/svg" href="./images/filmIcon.svg" />
    <title>FilmLibrary</title>
  </head>
  <body>
    <header>
      <div class="headerIndex container">
        <div class="headerIndex__upper">
          <a class="headerIndex__logo" href="./index.html"
            ><img
              class="headerIndex__logoIcon"
              width="24"
              src="./images/filmIcon.svg"
              alt="logo"
            />
            <p class="headerIndex__logoText">FilmLibrary</p></a
          >
          <div class="headerIndex__menu">
            <a
              class="headerIndex__menuLink headerIndex__menuLink--underline"
              href="./index.html"
              >Home</a
            >
            <a class="headerIndex__menuLink" href="./library.html" id="Message"
              ><span id="displayName"></span> library</a
            >
            <button class="headerIndex__LoginBtn" id="signIn">Login</button>
            <button class="headerIndex__LoginBtn" id="signOut">Logout</button>
          </div>
        </div>
        <div class="headerIndex__searchFlex">
          <form class="headerIndex__search-form" id="search-form">
            <input
              id="search"
              type="text"
              class="headerIndex__search"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search movies"
            />
            <button class="headerIndex__submit" type="submit" id="submit">
              <img width="12" src="./images/searchIcon.svg" alt="search icon" />
            </button>
          </form>
          <button class="headerIndex__AdvancedBtn" id="as" type="button">
            Advanced search
          </button>
        </div>
        <p class="headerIndex__error" style="display: none">
          Search result not successful. Enter the correct movie name
        </p>
      </div>
    </header>
    <div class="container">
      <h1 class="gallery__HeadTitle" id="HeadTitle"></h1>
      <div class="gallery" data-modal-open id="gallery"></div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

    <footer class="container">
      <div class="footer">
        <p class="footer__text">
          Developed by Marcin Lulkiewicz, Przemysław Melon, Bartosz Świderski
          &nbsp; © 2024
        </p>
      </div>
    </footer>
    <div class="is-hidden moddal" data-modal>
      <div class="moddal__window">
        <button class="moddal__close" data-modal-close>
          <img width="20" src="./images/closeIcon.svg" alt="close icon" />
        </button>
        <div class="moddal__grid"></div>
      </div>
    </div>

    <div class="is-hidden moddal" data-modal2>
      <div class="moddal__window2">
        <button class="moddal__close2" data-modal-close2>
          <img width="20" src="./images/closeIcon.svg" alt="close icon" />
        </button>
        <div class="moddal__grid2">
          <h1 class="moddal__advancedTitle">Advanced Search</h1>

          <form class="moddal__form" id="MyForm">
            <label for="genre" class="moddal__advancedGenres"
              >Choose genre:</label
            ><br />
            <select id="genre" name="genre" class="moddal__select">
              <option default value="null"></option></select
            ><br />
            <label for="region" name="region" class="moddal__advancedGenres"
              >Choose origin country:</label
            ><br />
            <select id="region" class="moddal__select">
              <option default value="null"></option></select
            ><br />
            <label for="language" class="moddal__advancedGenres"
              >Choose original language:</label
            ><br />
            <select id="language" class="moddal__select" name="language">
              <option default value="null"></option></select
            ><br />
            <button
              class="moddal__searchBtn"
              type="submit"
              id="submitAdvancedSearch"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <div hidden id="spinner"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
